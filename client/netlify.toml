[build]
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://socialthreadconnect.fly.dev/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://socialthreadconnect.fly.dev"

[context.deploy-preview.environment]
  VITE_API_URL = "https://socialthreadconnect.fly.dev"

[context.branch-deploy.environment]
  VITE_API_URL = "https://socialthreadconnect.fly.dev"
